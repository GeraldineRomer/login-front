<main class="content" >
  <div class="content-mask">
    <h1 class="title">¡Bienvenido!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
      <div>
        <input
        formControlName="email"
        placeholder="Correo"
        class="input"
        />
        <!-- <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          <small *ngIf="loginForm.get('email').hasError('required')">El correo es requerido</small>
          <small *ngIf="loginForm.get('email').hasError('email')">Correo inválido</small>
        </div> -->
    </div>
    <div class="password-container">
      <input
      formControlName="password"
      placeholder="Contraseña"
      class="input"
      [type]="isPasswordVisible ? 'text' : 'password'"
      />
      <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password').hasError('required')">La contraseña es requerida</small>
        <small *ngIf="loginForm.get('password').hasError('minlength')">La contraseña debe tener al menos 6 caracteres</small>
      </div> -->
      <button
        type="button"
        class="toggle-password"
        (click)="togglePasswordVisibility()"
        >
        <!-- Usa un ícono o texto aquí -->
        <svg
          *ngIf="isPasswordVisible"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
          >
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <svg
          *ngIf="!isPasswordVisible"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
          >
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
        </svg>
      </button>
    </div>
    <div>
      <button class="button" type="submit">Aceptar</button>
    </div>
    </form>
  </div>
</main>
